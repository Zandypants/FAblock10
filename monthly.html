<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./style-monthly.css"/>
    <title>Monthly</title>
</head>
<body>
    <header>
        <nav class="containerLineCenter">
            <a href="./home.html">Home</a>
            <a href="./monthly.html" class="selectedPageLink">Monthly</a>
        </nav>
        
        <section class="chocolateBanner">
            <h1>Monthly chocolates</h1>
            <p>Receive one of our unique seasonal chocolates on the 32nd day of each month!</p>
        </section>
    </header>
    <main>
        <section class="calendarContainer">
            <section class="monthContainer">
                <div class="monthTitle">January</div>
                <img src="./images/bittersweet-chocolate-day.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">February</div>
                <img src="./images/Praline_Herzbox.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">March</div>
                <img src="./images/chocolate-bunny.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">April</div>
                <img src="./images/chocolate-ball-500x500.webp">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">May</div>
                <img src="./images/chocolate_fannie-mae.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">June</div>
                <img src="./images/Chocolate_Covered_Coconut_Macaroons.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">July</div>
                <img src="./images/chocolate-flag.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">August</div>
                <img src="./images/chocolate-august.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">September</div>
                <img src="./images/White-Chocolate-Covered-Strawberries-Half-Dozen_1000x1000.webp">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">October</div>
                <img src="./images/Tri-ColorHalloweenPretzelRods.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">November</div>
                <img src="./images/bittersweet-chocolate-covered-almonds-day.jpg">
            </section>
            <section class="monthContainer">
                <div class="monthTitle">December</div>
                <img src="./images/Christmas-Tree-Box-of-Chocolates.jpg">
            </section>
        </section>
    </main>
</body>
</html>
